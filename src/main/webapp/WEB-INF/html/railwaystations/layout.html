<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
<form class="form-inline">
	<input type="text" id="rs_name" ng-model="rs.name" placeholder="Quoi ?"
		required min="2" /> <input type="text" id="train_name"
		ng-model="rs.train.name" placeholder="Ou ?" required min="2" /> <input
		class="span3" type="text" id="train_speed" ng-model="rs.train.speed"
		placeholder="Qui ?" required min="1" />
	<button type="button" class="btn btn-primary"
		ng-click="resetRailwayStationForm()">Rechercher</button>
</form>
<hr />
<h3>Railway Stations List</h3>
<div class="alert alert-info" ng-show="railwaystations.length == 0">No
	Railway Stations found</div>
<table class="table table-bordered table-striped"
	ng-show="railwaystations.length > 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
			<th style="text-align: center;">Name</th>
			<th style="text-align: center;">Speed</th>
			<th style="text-align: center;">Diesel</th>
			<th style="text-align: center;">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in railwaystations | orderBy:predicate">
			<td style="text-align: center;">{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.train.speed}}</td>
			<td style="text-align: center; width: 20px;"><span
				ng-show="item.train.diesel" class="icon-ok"></span></td>

			<td style="width: 100px; text-align: center;">
				<button class="btn btn-mini btn-danger"
					ng-click="removeRailwayStation(item.id)">Remove</button>
				<button class="btn btn-mini btn-success"
					ng-click="editRailwayStation(item)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-show="railwaystations.length > 1"
	ng-click="removeAllRailwayStations()">Remove All stations</button>
